
<app-spinner *ngIf="loading"></app-spinner>
<div class="row" *ngIf="!loading">
    <div class="col-lg-8 offset-lg-2">
        <div class="card" style="width: 25rem; margin: 0 auto; border-radius: 40px;">
            <img src="http://placeimg.com/640/480/people/grayscale" alt="" class="card-img-top img-thumbnail" style="border-radius: 40px">
            <div class="card-body text-center">
                <h5 class="card-title">{{ name }}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Email: {{email}}</li>
                    <li class="list-group-item">Genero: {{gender}}</li>
                    <li class="list-group-item">Estado: {{status}}</li>
                </ul>
                <div class="d-grid mt-2">
                    <button class="btn btn-primary btn-block btn-xl" routerLink="/dashboard">Volver</button>
                </div>
            </div>
            
        </div>
    </div>
</div>
