<div class="card" style="width: 18rem; border-top-left-radius: 15px; border-top-right-radius: 15px;">
    <img [src]="imgUrl" alt="" class="card-img-top" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
    <div class="card-body">
        <h5 class="card-title text-center">{{ name }}</h5>
        <p class="card-text text-center">{{ email }}</p>
        <div class="d-grid">
            <button class="btn btn-primary btn-block btn-xl" routerLink="usuario/{{id}}">VER</button>
        </div>
    </div>
</div>
